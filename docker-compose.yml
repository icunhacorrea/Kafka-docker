version: '3.1'

services:
  zoo1:
    image: zookeeper:3.6.1
    restart: always
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181
      ZOO_CFG_EXTRA: "extendedTypesEnabled=true emulate353TTLNodes=true"

  zoo2:
    image: zookeeper:3.6.1
    restart: always
    hostname: zoo2
    depends_on:
      - zoo1
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=0.0.0.0:2888:3888;2181 server.3=zoo3:2888:3888;2181
      ZOO_CFG_EXTRA: "extendedTypesEnabled=true emulate353TTLNodes=true"

  zoo3:
    image: zookeeper:3.6.1
    restart: always
    hostname: zoo3
    depends_on:
      - zoo2
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=0.0.0.0:2888:3888;2181
      ZOO_CFG_EXTRA: "extendedTypesEnabled=true emulate353TTLNodes=true"

  kafka1:
    image: icunhacorrea/kafka:latest
    restart: always
    hostname: kafka1
    domainname: kafka1
    depends_on:
      - zoo3
    ports:
      - 9092:9092
    environment:
      HOSTNAME_COMMAND: "docker info | grep ^Name: | cut -d' ' -f 2"
      KAFKA_ZOOKEEPER_CONNECT: zoo1:2181,zoo2:2181,zoo3:2181
      KAFKA_BROKER_ID: 1
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka1:9092,OUTSIDE://_{HOSTNAME_COMMAND}:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092,OUTSIDE://0.0.0.0:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE

  kafka2:
    image: icunhacorrea/kafka:latest
    restart: always
    hostname: kafka2
    depends_on:
      - kafka1
    ports:
      - 9093:9092
    environment:
      HOSTNAME_COMMAND: "docker info | grep ^Name: | cut -d' ' -f 2"
      KAFKA_ZOOKEEPER_CONNECT: zoo1:2181,zoo2:2181,zoo3:2181
      KAFKA_BROKER_ID: 2
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka2:9092,OUTSIDE://_{HOSTNAME_COMMAND}:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092,OUTSIDE://0.0.0.0:9094
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE

  kafka3:
    image: icunhacorrea/kafka:latest
    restart: always
    hostname: kafka3
    depends_on:
      - kafka2
    ports:
      - 9094:9092
    environment:
      HOSTNAME_COMMAND: "docker info | grep ^Name: | cut -d' ' -f 2"
      KAFKA_ZOOKEEPER_CONNECT: zoo1:2181,zoo2:2181,zoo3:2181
      KAFKA_BROKER_ID: 3
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka3:9092,OUTSIDE://_{HOSTNAME_COMMAND}:9095
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092,OUTSIDE://0.0.0.0:9095
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE

  monitor1:
    image: icunhacorrea/kafka-monitor:latest
    restart: always
    hostname: monitor1
    command: java -cp "WatcherKafka.jar:../jars/*" main.WatcherKafka
    depends_on:
      - kafka3

  producer:
    image: icunhacorrea/kafka-producer:latest
    restart: always
    network_mode: host
    hostname: producer
    command: tail -f /dev/null
    depends_on:
      - monitor1
      
